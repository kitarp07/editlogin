<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Happy Paws">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="login.css">


    <style>
        body {
            background-color: #ECC7C7;
        }
    </style>


</head>

<body>

    <div class="container-fluid">

        <div class="login-form">
            <form style="margin-right: 550px;">
                <div id="container-login">

                    <h1 style="text-align: center;">Login </h1>
                    <div id="title">
                    </div>

                    <form>
                        
                        <div class="form-input input col-lg-12">
                            <p style="margin-left: 4px;"> Username </p>
                            <input id="username" placeholder="Enter Username" type="text" required
                                class=" form-control-group validate " autocomplete="off">
                                <div class="col-lg-12 ";>
                                    <!-- adjust image -->
                                    <img src="images/logo.png" width="100px" height=" 100px" 
                                    style=" float: right; margin-right: 200px;   " />

                                </div>
                        </div>
                        <div class="form-input input">
                            <div class="input-addon">
                            </div>
                            <p class="logintext">Password</p>
                            <input class="inputtext _55r1 _6luy" id="password" placeholder="Enter Password"
                                type="password" required class="validate" font-style="Arial" autocomplete="off" />
                        </div>
                        <div class="login">
                            <a href="#"><button class="btn btn-primary" type="submit">Login</button></a>
                        </div>
                    </form>  


                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>



                    <div class="register">
                        Don't have an account yet?
                        <a href="#"><button style="margin-left: 3px;" id="register-link">Create account</button></a>

                    </div>

            </form>

        </div>
    
    </div>

</body>

</html>
